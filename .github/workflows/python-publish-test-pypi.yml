# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package to test.mypi.org

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy: #Uses trusted publishing (https://github.com/pypa/gh-action-pypi-publish) - make sure publisher is added in pypi-project
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyside6-utils
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish the built release/package distribution to test.pypi.org
      uses: pypa/gh-action-pypi-publish@release/v1
      with: 
        repository-url: https://test.pypi.org/legacy/
